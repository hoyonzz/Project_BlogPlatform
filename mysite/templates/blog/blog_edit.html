<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Edit</title>
</head>
<body>
    <h1>{{ post.title }} 수정하기</h1>
    <form method="POST" action="{% url 'blog_edit' post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정하기</button>
    </form>
    <a href="{% url 'blog_detail' post.id %}">취소</a>
</body>
</html>
